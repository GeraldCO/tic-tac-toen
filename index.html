<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
 <body> <!-- onload="renderHello()" -->
    <div class="header">
        <img src="resources/image.png" alt="" width="120px">    
    </div>
    <div class="contianer">
        <div class="player-info">
            <div id="players-info">
                Player One (x) vs Player Two (o)
            </div>
            <div id="players-turn">
            </div>
            <div id="winner">
            </div>
            <div class="gameboard-container">
                <div id="gameboard">
                        <div class="cell" id="00"></div>
                        <div class="cell" id="01"></div>
                        <div class="cell" id="02"></div>
                        <div class="cell" id="10"></div>
                        <div class="cell" id="11"></div>
                        <div class="cell" id="12"></div>
                        <div class="cell" id="20"></div>
                        <div class="cell" id="21"></div>
                        <div class="cell" id="22"></div>
                </div>
                    
                    
            </div>
        </div>
    </div>



    <script src="js/cell.js"></script>
    <script src="js/gameboard.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
    <script src="js/render.js"></script>
</body>
</html>
